<!DOCTYPE html>
<html>
<head>
	<title> Vue Switchable Grid</title>
	
	<script src="https://use.fontawesome.com/14f1f2c704.js"></script>
	<link rel="stylesheet" href="style.css">


</head>
<body>
	<h1> Vue Switchable Grid</h1>



	<div id="main" v-cloak>


		<div class="bar">
			<a href="#" v-bind: class="{ 'active': layout == 'grid' }" v-on:click="layout = 'grid'"><i class="fa fa-th fa-2x" aria-hidden="true"></i></a>
			<a href="#" v-bind: class="{ 'active': layout == 'list' }" v-con:click="layout = 'list'"><i class="fa fa-list fa-2x" aria-hidden="true"></i></a>
		</div>

		<p> The active layout is {{ layout }} </p>

	</div>














	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
	<script src="main.js"></script>
</body>
</html>
